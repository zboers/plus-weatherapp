<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/e0f0b03576.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
    <title>Zehra`s weather app</title>
  <body>
    <div class="container">
    <h2>    
    <div class="row">
      <h1>How is the weather?</h1>
        
        <form class="form-inline" id="city-form">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="city-search"
            placeholder="Enter a city"
          />
          <button type="submit" class="btn btn-primary mb-2" id="searchlocation">Search</button>
          <button type="current" class="current-location" id="mylocation">Use my location</button>
        </form>
      </h2>
      
      <div class="middle">
      <h4><span class="col-3" id="city-name">Istanbul</span>
      <br />
    </span><span class="date" id="date">23/01/2022</span> . <span class="day" id="day">Sunday</span> . <span id=time>20:16</span> </h4>
      <p>
          <span class="description" id="description">Cloudy</span>
        </p>
      
          <div class="today-temp">
             <img class="icon" id="icon" src= "https://ssl.gstatic.com/onebox/weather/64/sunny.png" />
            <span class="temperaturex" id="temperature"> -1 </span> 
          <br /> <a href="#" id="celcius-link" class="active"> °C </a> | <a href="#" id = "fahrenheit-link" class="active" > °F </a>
        </div>
        <br />
        <div ><span>Wind</span> <span class="windspeed" id="windspeed">5</span> km/h</div>
        <br />
        <div class="row">
        <div class="col">
          Monday
          <br />
          <i class="fas fa-cloud-meatball"></i>
          -1°C
        </div>
        <div class="col">
          Tuesday
        <br />
        <i class="fas fa-snowflake"></i>
        -1°C
      </div>
        <div class="col">Wednesday
            <br />
            <i class="fas fa-cloud-sun-rain"></i>
            -1°C
        </div>
        <div class="col">Thursday
            <br />
            <i class="fas fa-cloud-sun"></i>
            -1°C
        </div>
        <div class="col">Friday
            <br />
            <i class="fas fa-cloud-sun"></i>
            -1°C
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <div>
    <a href="https://github.com/zboers/plus-weatherapp" target="_blank"> Open-source code </a>, by Zehra Aykut</div>
</html>
